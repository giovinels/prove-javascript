<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzi come una capra</title>
</head>
<body>
    <h1>Hello world!</h1>
    <script>
        var variabile;
        var frase = "babbani";

        variabile = 5; // da qui il motore Javascript inferisce il tipo intero alla variabile "variabile"
        for(i = 0; i < variabile; i++) {
            document.write("Ciao " + frase);
            document.write("<br>"); // ciò che stampo verrà inserito nel codice HTML, quindi qua dico di andare a capo
        }
    </script>
</body>
</html>
